<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/hover.css">
    <title>Simply Pairs - Level 1</title>
</head>

<body>

    <div class="container-fluid">
        <div id="title-bar">
            <div class="row">
                <div class="col-12">
                    <h1 class="page-heading">Simply Pairs level 1</h1>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div id="game">

            </div>
        </div>


        <div class="row justify-content-center turn-counter">
            <div id="turns">
                <h2>Turns</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <a href="level-select.html"><button type="button" class="btn btn-dark nav-btn hvr-shrink">Level Select</button></a>
            <a href="index.html"><button type="button" class="btn btn-dark nav-btn hvr-shrink">Home</button></a>
        </div>

        <!-- Victory Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Victory</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="modal-text">Congratulations!! You completed this level. Do you want to try the next?
                    </div>
                    <div class="modal-footer">
                        <a href="index.html"><button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Home</button></a>
                        <a href="sp-level2.html"><button type="button" class="btn btn-primary ">Next level</button></a>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/game-level1.js"></script>
</body>

</html>
